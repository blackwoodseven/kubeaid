{{- if (.Values.cnpg).enabled }}

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  {{ if (.Values.cnpg).recover }}
  name: openobserve-pgsql-recover
  {{ else }}
  name: openobserve-pgsql
  {{ end }}
spec:
  instances: {{ ((.Values.cnpg).instance) | default 1 }}
  {{ if (.Values.cnpg).recover }}
  bootstrap:
    recovery: openobserve-pgsql
  {{ else }}
  bootstrap:
    initdb:
      database: openobserve
      owner: openobserve
  {{ end }}
  resources:
    limits:
      memory: {{ (((.Values.cnpg).resources).limits).memory | default "800Mi" }}
    requests:
      memory: {{ (((.Values.cnpg).resources).requests).memory | default "500Mi" }}
      cpu: {{ (((.Values.cnpg).resources).requests).cpu | default "100m" }}
  storage:
    size: {{ (.Values.cnpg).size | default "10Gi" }}
    {{- if (.Values.cnpg).storageClass }}
    storageClass: {{ (.Values.cnpg).storageClass }}
    {{- end }}
  {{- if (.Values.cnpg).recover }}
  externalClusters:
    name: openobserve-pgsql
    barmanObjectStore:
      destinationPath: {{ ((.Values.cnpg).backup).destinationPath }}
      endpointURL: {{ ((.Values.cnpg).backup).endpointURL }}
      {{- if eq ((.Values.cnpg).backup).cloud "aws" }}
      s3Credentials:
        accessKeyId:
          name: openobserve-pgsql-backup-creds
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: openobserve-pgsql-backup-creds
          key: ACCESS_SECRET_KEY
      {{- end }}
      {{- if eq ((.Values.cnpg).backup).cloud "azure" }}
      azureCredentials:
        connectionString:
          name: openobserve-pgsql-backup-creds
          key: AZURE_CONNECTION_STRING
        storageAccount:
          name: openobserve-pgsql-backup-creds
          key: AZURE_STORAGE_ACCOUNT
        storageKey:
          name: openobserve-pgsql-backup-creds
          key: AZURE_STORAGE_KEY
        storageSasToken:
          name: openobserve-pgsql-backup-creds
          key: AZURE_STORAGE_SAS_TOKEN
      {{- end }}
        wal:
          maxParallel: 8
  {{- end }}
  {{- if (.Values.cnpg).backup }}
  backup:
    barmanObjectStore:
      destinationPath: {{ ((.Values.cnpg).backup).destinationPath }}
      endpointURL: {{ ((.Values.cnpg).backup).endpointURL }}
      {{- if eq ((.Values.cnpg).backup).cloud "aws" }}
      s3Credentials:
        accessKeyId:
          name: openobserve-pgsql-backup-creds
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: openobserve-pgsql-backup-creds
          key: ACCESS_SECRET_KEY
      {{- end }}
      {{- if eq ((.Values.cnpg).backup).cloud "azure" }}
      azureCredentials:
        connectionString:
          name: openobserve-pgsql-backup-creds
          key: AZURE_CONNECTION_STRING
        storageAccount:
          name: openobserve-pgsql-backup-creds
          key: AZURE_STORAGE_ACCOUNT
        storageKey:
          name: openobserve-pgsql-backup-creds
          key: AZURE_STORAGE_KEY
        storageSasToken:
          name: openobserve-pgsql-backup-creds
          key: AZURE_STORAGE_SAS_TOKEN
      {{- end }}
      wal:
        compression: gzip
        encryption: AES256
    retentionPolicy: "30d"
  {{ end  }}
{{ end }}
