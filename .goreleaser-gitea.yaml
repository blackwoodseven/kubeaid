---
version: 2

before:
  hooks:
    # Update all Helm charts before building
    - bash bin/helm-repo-update.sh

builds:
  - skip: true

changelog:
  use: gitea
  sort: asc
  format: "[{{ .SHA }}](https://gitea.obmondo.com/EnableIT/kubeaid/commit/{{ .SHA }}) {{ .Message }}{{ with .AuthorUsername }} (@{{ . }}){{ end }}"
  abbrev: 7
  filters:
    exclude:
      - init
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
  # Group commits messages by given regex and title.
  groups:
    - title: ğŸ’« Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: ğŸ› Fixes
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: ğŸ› Docs
      regexp: '^.*?doc(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: ğŸ­ Major Version Upgrades
      regexp: '^Major.*$'
      order: 996
    - title: ğŸ­ Minor Version Upgrades
      regexp: '^Minor.*$'
      order: 997
    - title: ğŸ­ Patch Version Upgrades
      regexp: '^Patched.*$'
      order: 998
    - title: ğŸ¥´ Others
      order: 999


release:
  github:
    owner: obmondo
    name: kubeaid
  prerelease: auto
  make_latest: true
  header: |
    ## Release {{ .Tag }}

    This release includes automated Helm chart updates.
  footer: |
    **Full Changelog**: https://github.com/obmondo/kubeaid/compare/{{ .PreviousTag }}...{{ .Tag }}

gitea_urls:
  api: https://gitea.obmondo.com/api/v1
  download: https://gitea.obmondo.com
  skip_tls_verify: false
